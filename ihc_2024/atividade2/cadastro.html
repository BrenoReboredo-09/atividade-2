<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <style>
        .form-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 20px 0;
        }
        .form-title {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <!-- Dados Pessoais -->
        <div class="form-box">
            <h2>dados pessoais</h2>
            Nome: <input type="text" name="nome"><br>
            Endereço: <input type="text" name="endereco"><br>
            Cidade: <input type="text" name="cidade"><br>
            Estado:
            <select name="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="pe">Pernanbuco</option>
                <option value="ba">Bahia</option>
            </select>
        </div>

        <!-- Natureza do Cargo -->
        <div class="form-box">
            <h2 class="form-title">Natureza de Cargo</h2>
            <input type="radio" name="cargo" value="gerencia"> Gerência
            <input type="radio" name="cargo" value="financeiro"> Financeiro
            <input type="radio" name="cargo" value="recepcao"> Recepção
            <input type="radio" name="cargo" value="administrativo"> Administrativo
            <input type="radio" name="cargo" value="juridico"> Jurídico
        </div>

        <!-- Área de Interesse -->
        <div class="form-box">
            <h2 class="form-title">Área de Interesse</h2>
            <input type="checkbox" name="interesse" value="computacao"> Computação<br>
            <input type="checkbox" name="interesse" value="biologia"> Biologia<br>
            <input type="checkbox" name="interesse" value="geografia"> Geografia<br>
            <input type="checkbox" name="interesse" value="engenharia"> Engenharia<br>
            <input type="checkbox" name="interesse" value="historia"> História
            <h2 class="form-title">Mini-Currículo</h2>
            <textarea name="curriculo" rows="4" cols="50"></textarea>
        </div>

        <!-- Botões -->
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
